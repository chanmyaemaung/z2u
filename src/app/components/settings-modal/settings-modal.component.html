<button class="settings-button" (click)="open()" title="Settings">
  <i class="ph ph-gear"></i>
</button>

<div *ngIf="isOpen()" class="modal-backdrop" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ translate(KEYS.SETTINGS_TITLE) }}</h2>
      <button class="close-button" (click)="close()">
        <i class="ph ph-x"></i>
      </button>
    </div>

    <div class="setting-group">
      <h3>{{ translate(KEYS.SETTINGS_THEME) }}</h3>
      <div class="theme-switch">
        <button
          [class.active]="theme() === 'light'"
          (click)="setTheme('light')"
        >
          <i class="ph ph-sun"></i>
          {{ translate(KEYS.LIGHT) }}
        </button>
        <button [class.active]="theme() === 'dark'" (click)="setTheme('dark')">
          <i class="ph ph-moon"></i>
          {{ translate(KEYS.DARK) }}
        </button>
      </div>
    </div>

    <div class="setting-group">
      <h3>{{ translate(KEYS.SETTINGS_LANGUAGE) }}</h3>
