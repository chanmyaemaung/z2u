<div class="container">
  <header class="app-header">
    <h1>Font Converter</h1>
    <p class="subtitle">Convert between Zawgyi and Unicode with ease</p>
  </header>

  <div class="converter">
    <div class="input-section">
      <div class="section-header">
        <div class="mode-selector">
          <button [class.active]="mode() === 'auto'" (click)="setMode('auto')">
            Auto
          </button>
          <button
            [class.active]="mode() === 'zawgyi'"
            (click)="setMode('zawgyi')"
          >
            Zawgyi
          </button>
          <button
            [class.active]="mode() === 'unicode'"
            (click)="setMode('unicode')"
          >
            Unicode
          </button>
        </div>

        <div class="action-buttons">
          <button
            class="icon-button"
            (click)="pasteFromClipboard()"
            title="Paste from clipboard"
          >
            <i class="ph ph-clipboard-text"></i>
          </button>
          <button
            class="icon-button"
            (click)="clearText()"
            [class.visible]="inputText().length > 0"
            title="Clear text"
          >
            <i class="ph ph-x-circle"></i>
          </button>
        </div>
      </div>

      <textarea
        [value]="inputText()"
        (input)="updateInput($any($event.target).value)"
        placeholder="Enter Zawgyi or Unicode text here"
        [class]="mode()"
      ></textarea>
    </div>

    <div class="output-section">
      <div class="section-header">
        <div class="mode-selector">
          <button
            [class.active]="outputMode() === 'zawgyi'"
            (click)="setOutputMode('zawgyi')"
          >
            Zawgyi
          </button>
          <button
            [class.active]="outputMode() === 'unicode'"
            (click)="setOutputMode('unicode')"
          >
            Unicode
          </button>
        </div>

        <button
          class="icon-button"
          (click)="copyToClipboard(outputText())"
          title="Copy to clipboard"
        >
          <i class="ph ph-copy"></i>
        </button>
      </div>

      <textarea
        [value]="outputText()"
        readonly
        [class]="outputMode()"
        placeholder="Converted text will appear here"
      ></textarea>
    </div>
  </div>
</div>
